<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Localhost">
    <meta name="keywords" content="HTML,CSS,PHP">
    <meta name="author" content="">
    <title>localhost</title>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        #hoverArea {
            width: 100%;
            min-height: 100px;
        }

        #container {
            display: none;
            background-color: white;
        }

        #hoverArea:hover #container {
            display: block;
        }

        #buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 10px;
        }

        .button {
            cursor: pointer;
            padding: 5px;
            color: black;
            border: 1px solid black;
            background-color: white;
        }

        .button:hover {
            background-color: lightgray;
            color: black;
        }

        .button span {
            display: none;
        }
    </style>
</head>
<body>
    <div id="hoverArea">
        <div id="container">
            <div id="buttons">
                <!-- Buttons will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
