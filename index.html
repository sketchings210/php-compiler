<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Localhost">
    <meta name="keywords" content="HTML,CSS,PHP">
    <meta name="author" content="">
    <title>localhost</title>
    <style>
        body {
            background-color: white;
            color: black; /* Ensuring default text is black */
        }

        #container {
            /* Initially hide the container */
            display: none;
        }

        #buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        #hoverArea:hover #container {
            /* Show the container when #hoverArea is hovered */
            display: block;
        }

        div:hover {
            background-color: lightgray; /* Providing visual feedback on hover */
            color: black;
        }

        .button {
            cursor: pointer;
            padding: 5px;
            color: black;
            border: 1px solid black; /* Adding a border for better visibility */
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="hoverArea">
        <div id="container">
            <div id="buttons">
                
                </div>
        </div>
    </div>
    </body>
</html>
